<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juego de ahorcado</title>
    <script src="js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" id="botonMenu"
            aria-label="Mostrar u ocultar menÃº">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Jugar&nbsp;<i class="fa fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="words.html">Registrar palabras &nbsp;<i class="fa fa-home"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row" id="app">
            <div class="col-12 text-center">
                <h1 class="text-success">Juego de ahorcado</h1>
                <h3 class="displayed-word">Palabra: <br>{{displayWord()}}</h3>
                <p class="h4 text-danger">Intentos: {{remainingAttempts}}</p>
                <br>
                <img class="img-fluid" :src="imagePath()" alt="">
            </div>
            <div class="col-12 text-center">
                <button :disabled="letter.disabled" @click="attemptWithLetter(letter.letter)" v-for="letter in letters"
                    class="btn btn-success m-1 btn-lg">{{letter.letter}}</button>
            </div>
        </div>
    </main>
</body>
<script src="js/vue.min.js"></script>
<script src="js/common.js"></script>
<script src="js/game.js"></script>
</html>
